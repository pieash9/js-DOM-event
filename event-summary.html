<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event summary</title>
</head>
<body>
    <h1>Final event DOM handler</h1>
    <h3 id="handler-status">Default text</h3>

    <p id="input-text-display">Default input text</p>
    <input type="text" name="" id="input-field" placeholder="input text">
    <button id="btn-update">Update</button>
    <br> <br>

    <button onclick="handleOnClick()">handle event by Add onClick function</button>
    <button id="event-listener">Handle event by add EventListener</button>

    <script>
        function handleOnClick(){
            const handlerStaus = document.getElementById('handler-status');
            handlerStaus.innerText = 'Handeled status by attached onclick attribute'
        }
        //option 2 will use that
        document.getElementById('event-listener').addEventListener('click',function(){
            const eventHandler = document.getElementById('handler-status');
            eventHandler.innerText = 'Updated by event listener'
        })
        //option 2 recap
        document.getElementById('btn-update').addEventListener('click',function(){
            const inputField = document.getElementById('input-field');
           const inputText = inputField.value;

           const p= document.getElementById('input-text-display');
           p.innerText=inputText;
           inputField.value = '';
        })
    </script>
</body>
</html>
